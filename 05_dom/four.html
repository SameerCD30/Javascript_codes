<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sam and Friends</title>
</head>
<body style = "background-color: black; color: white;">
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>
<script>
    
    /* This approach is a straight forward approach 
     to add an item into a list */
    function addLanguage(langName){
        const li = document.createElement('li') ;
        li.innerHTML = `${langName}`
        document.querySelector('.language').appendChild(li)
    }
    addLanguage("python");
    addLanguage("TypeScript");
    addLanguage("Java")

    /* This is an optimized approach to add an element
     into an list*/
    function addOptiLanguage(langName){
        const li = document.createElement('li')  ;
       /* This step optimizez it */ li.appendChild(document.createTextNode(langName)) ;
        document.querySelector('.language').appendChild(li) ;
    }
    addOptiLanguage('php');
    addOptiLanguage('goLang');


    // Edit(Replace)

    const secondLang = document.querySelector("li:nth-child(2)");
    //secondLang.innerHTML = "Mojo" ;
    const newLi = document.createElement('li') ;
    newLi.textContent = "Mojo" ;
    secondLang.replaceWith(newLi) ;

    // edit(OuterHTML change kardo)

    const firstLang = document.querySelector("li:first-child") ;
    firstLang.outerHTML = "<li>TypeScript</li>" ;

    // Remove
    const lastLang = document.querySelector("li:last-child") ;
    lastLang.remove() ;
</script>
</html>
